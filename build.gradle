plugins {
    id 'java'

}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.hibernate:hibernate-core:5.4.19.Final"
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'

    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

